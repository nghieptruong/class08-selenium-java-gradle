<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selenium Actions Click Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }

        .btn {
          width: 200px;
          height: 50px;
          background: #3498db;
          color: white;
          text-align: center;
          line-height: 50px;
          margin: 20px 0;
          border-radius: 8px;
          cursor: pointer;
          user-select: none;
        }

        .btn:active {
          background: #2980b9;
        }

        #log {
          margin-top: 40px;
          padding: 10px;
          border: 1px solid #ccc;
          height: 120px;
          overflow-y: auto;
          background: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>Selenium Actions - Click Examples</h2>

<!-- Buttons -->
<div id="normalClick" class="btn">Normal Click</div>
<div id="doubleClick" class="btn">Double Click</div>
<div id="rightClick" class="btn">Right Click</div>
<div id="offsetClick" class="btn">Offset Click (10,20)</div>

<!-- Log area -->
<div id="log">Event log:</div>

<script>
    function log(msg) {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML += "<br>" + msg;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    document.getElementById("normalClick").addEventListener("click", () => log("Normal Click detected"));
    document.getElementById("doubleClick").addEventListener("dblclick", () => log("Double Click detected"));
    document.getElementById("rightClick").addEventListener("contextmenu", (e) => {
      e.preventDefault();
      log("Right Click detected");
    });
    document.getElementById("offsetClick").addEventListener("click", () => log("Offset Click detected (10,20)"));
</script>

</body>
</html>
